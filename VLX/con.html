<head>

    <title>周周公益·往期精彩</title>
    <style>
        :root {
            --primary-color: #000000;
            --hover-color: #ff9999;
            --bg-opacity: 0.2;
        }

        @font-face {
            font-family: 'tb';
            src: url('/assets/fonts/TaoBao.woff') format('woff');
        }

        @font-face {
            font-family: 'ali';
            src: url('/assets/fonts/Alimama.woff2') format('woff2');
            font-weight: 300;
        }

        body {
            font-family: 'ali', "Arial", sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg,
                    rgba(255, 154, 158, 0.8),
                    rgba(250, 208, 196, 0.8),
                    rgba(161, 196, 253, 0.8),
                    rgba(194, 233, 251, 0.8),
                    rgba(255, 204, 153, 0.8),
                    rgba(255, 230, 189, 0.8));
            background-size: 400% 400%;
            animation: flowAnimation 12s ease infinite;
            display: grid;
            place-items: center;
            overflow: auto;
        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        @keyframes flowAnimation {
            0% {
                background-position: 0% 50%, 100% 50%, 0% 50%;
            }

            50% {
                background-position: 100% 50%, 0% 50%, 100% 50%;
            }

            100% {
                background-position: 0% 50%, 100% 50%, 0% 50%;
            }
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
            text-align: center;
            margin: 0 auto;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'tb', sans-serif;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
        }

        .info-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 0.5rem 0;
            text-align: center;
        }

        .movie-info {
            margin: 2rem auto;
            max-width: 1000px;
        }

        .year-section {
            margin: 1.5rem 0;
        }

        .year-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-align: center;
            margin: 35px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 1rem auto;
            justify-content: center;
            max-width: 900px;
        }

        .movie-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
            width: 100%;
            margin: 0 auto;
            max-width: 200px;
        }

        .movie-link:hover {
            transform: translateY(-10px);
        }

        .poster {
            width: 100%;
            height: 280px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .movie-title {
            margin-top: 1rem;
            color: var(--primary-color);
            font-size: 1.1rem;
            text-align: center;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--primary-color);
            text-align: center;
        }

        footer a {
            color: #0052b1;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 1rem;
                max-width: 100%;
            }

            .poster {
                height: 180px;
            }

            .movie-link {
                max-width: 120px;
            }

            h1 {
                font-size: 2rem;
            }

            .info-text {
                font-size: 1rem;
            }

            .year-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .info-text {
                font-size: 0.9rem;
            }

            .year-title {
                font-size: 1rem;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 0.5rem;
            }

            .poster {
                height: 150px;
            }

            .movie-link {
                max-width: 100px;
            }
        }

        small {
            font-family: 'ali', sans-serif;
            margin-bottom: 1.2em;
            ;
            text-align: center;
        }
    </style>
</head>
