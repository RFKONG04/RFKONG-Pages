<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='微领袖周周公益，每周更新，欢迎您的观看！'>
    <link rel="icon" href="./logo.png" type="image/x-icon">
    <title>微领袖·周周公益</title>
    <style>
        @font-face {
            font-family: 'tb';
            src: url('/assets/fonts/TaoBao.woff') format('woff');
            font-style: 100px;
        }

        @font-face {
            font-family: 'ali';
            src: url('/assets/fonts/Alimama.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'ali', Arial, sans-serif;
            background: linear-gradient(45deg, #ffe6e6, #e6f7ff, #fffbe6);
            background-size: 400% 400%;
            animation: flow 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        @keyframes flow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            padding: 35px 25px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .alert {
            display: none;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .movie-info a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="alert" class="alert"></div>

    <div id="content" class="container">
        <h1>微领袖影视升级公告</h1>
        <p>为了给您带来更优质的观影体验，<br>微领袖影视正在进行系统升级与内容优化。</p>
        <p>升级期间部分功能暂不可用，<br>感谢您的理解与支持，我们将尽快恢复服务。</p>
        <footer>&copy; 2025 <a href="../index.html" target="_blank">超凡如风科技</a> · 微领袖影视</footer>
    </div>

    <script>
        function isWeChatBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        function showAlert(message) {
            document.getElementById('alert').innerHTML = message;
            document.getElementById('alert').style.display = 'block';
        }

        function showContent() {
            document.getElementById('content').style.display = 'block';
        }

        if (isWeChatBrowser()) {
            showAlert('目前暂不支持微信端访问<br>请在手机浏览器中打开以观看<br>感谢你的理解！');
        } else {
            showContent();
        }
    </script>

</body>

</html>
