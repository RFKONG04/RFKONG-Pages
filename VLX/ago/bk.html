<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态不规则流动背景</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background:
                linear-gradient(45deg, rgba(255, 154, 158, 0.8), rgba(250, 208, 196, 0.8), rgba(161, 196, 253, 0.8),rgba(194, 233, 251, 0.8),rgba(255, 204, 153, 0.8), rgba(255, 230, 189, 0.8));
            background-size: 400% 400%;
            animation: flowAnimation 5s ease infinite;
        }

        @keyframes flowAnimation {
            0% {
                background-position: 0% 50%, 100% 50%, 0% 50%;
            }

            50% {
                background-position: 100% 50%, 0% 50%, 100% 50%;
            }

            100% {
                background-position: 0% 50%, 100% 50%, 0% 50%;
            }
        }


        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>

<body>
    <h1>动态不规则流动背景示例</h1>
</body>

</html>
